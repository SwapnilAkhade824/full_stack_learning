<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* A nice gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        /* Custom styles for focus states and shadows */
        .input-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4); /* Custom focus ring based on primary color */
            border-color: #667eea;
        }

        .button-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-indigo-500 to-purple-600">
    <!-- Login Card Container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full sm:p-10 transform transition-all duration-300 hover:scale-[1.02]">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back!</h2>

        <form>
            <!-- Email Input Group -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-200 input-focus"
                    required
                >
            </div>

            <!-- Password Input Group -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-200 input-focus"
                    required
                >
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="remember-me"
                        name="remember-me"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    >
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
                    Forgot password?
                </a>
            </div>

            <!-- Login Button -->
            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition duration-300 button-hover transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
                Log In
            </button>
        </form>

        <!-- Social Login Options -->
        <div class="mt-8 text-center">
            <p class="text-gray-600 mb-4">Or continue with</p>
            <div class="flex justify-center space-x-4">
                <!-- Google Login Button -->
                <button
                    class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-200 button-hover transform active:scale-95"
                >
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo" class="w-5 h-5 mr-2">
                    Google
                </button>
                <!-- GitHub Login Button -->
                <button
                    class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-200 button-hover transform active:scale-95"
                >
                    <img src="https://img.icons8.com/fluent/24/000000/github.png" alt="GitHub logo" class="w-5 h-5 mr-2">
                    GitHub
                </button>
            </div>
        </div>

        <!-- Sign Up Link -->
        <p class="mt-8 text-center text-gray-600 text-sm">
            Don't have an account?
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
